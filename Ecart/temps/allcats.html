{% extends 'base1.html' %}
{% block content %}
<div class="container">
    <h1>All Products</h1>
    {% for cat in allcategories %}

    <h2>{{cat.name}}</h2>
    <div class="row mx-auto ">
    {% for i in cat.products_set.all %}
<div class="col-sm-12 col-lg-3 mt-4 portfolio-item">
     <div class="card p-3" style="width:13rem;height:24rem;" >

    <img src="{{i.image.url}}" class="card-img-top" width="200" height="350" alt="">
         <div>
                <div class="card-body">
                    <a href="" ><h10 class="card-title" >{{i.name}}</h10></a>
                <p>Rs:{{i.price}}</p>
              <a href="{{i.image.url}}"  data-gallery="portfolioGallery" class="portfolio-lightbox preview-link"><i class="bx bx-plus"></i></a>
              <a href="{% url 'apps:prodetails' i.slug %}" class="btn btn-primary p-1" >Add To Cart</a>
                </div>
         </div>
          </div>
</div>
    {% endfor %}
</div>
    {% endfor %}
</div>

</div>
{% endblock %}
